<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/login.css">
</head>

<body>
    <section class="login container">
        <h3 class="animado">Andreozzis</h3>
        <h1>Login</h1>

        <!--Criando formulário de login-->
        <form action="" method="" class="form">
            <div class="item">
                <input 
                    class="inputLogin"
                    placeholder="Email"
                    type="text"
                    name="username"
                    id="loginEmail"
                />

            </div>

            <div class="item">
                <input 
                    class="inputLogin"
                    placeholder="Senha"
                    type="password"
                    name="password"
                    id="loginPassword"
                />

            </div>
            <!--Criando botão de login-->

            <div class="item">
                <button class="btn_login" id="btn_login">Login</button>

            </div>


        </form>

    </section>
</body>

</html>
