<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Estilos -->

    <link rel="icon" type="image/ico" href="https://www.sp.senai.br/favicon.ico">

<body>


    <main>
        <section class="sec_1">
            <div class="content">
                <div class="titulo-cadastrarSala">
                    <h1>Cadastrar Sala</h1>
                    <hr>

                </div>

            </div>

            <div class="content">

                <form>
                    <div class="grid_1">
                        <input type="text" name="name" placeholder="Nome" class="input watermark" />
                        <input type="number" name="name" placeholder="Andar" class="input watermark" />
                        <input type="number" name="empresa" placeholder="Metragem" class="input watermark" />
                    </div>


                    <div class="grid_1" id="botao">
                        <button type="submit" name="button">Cadastrar</button>
                    </div>

                </form>
            </div>

        </section>

        <section class="sec_1">

            <div class="content">
                <div class="titulo-cadastrar-Sala">
                    <h1>Editar Salas</h1>
                    <hr>
                </div>

            </div>


            <div class="content">

                <form class="content-sala">
                    <input type="hidden" name="form_input" value="FORM_COTACAO" />
                    <div class="grid_1">
                        <input type="number" name="name" placeholder="Sala" class="input watermark" />

                        <input type="text" name="name" placeholder="Nome" class="input watermark" />


                        <input type="text" name="name" placeholder="Metragem" class="inpurt watermark">
                    </div>

                    <div class="grid_1" id="botao">
                        <button type="submit" name="button">Editar</button>
                    </div>

                </form>
            </div>




        </section>

    </main>
